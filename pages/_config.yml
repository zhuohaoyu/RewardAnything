title: "RewardAnything"
description: "Generalizable Principle-Following Reward Models"
url: "https://zhuohaoyu.github.io"
baseurl: "/RewardAnything"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  authors:
    output: false

# Exclude files
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - tailwind.config.js
  - postcss.config.js
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - README.md

# Social links
github_username: WisdomShell
paper_url: "https://arxiv.org/abs/2506.03637"
huggingface_url: "https://huggingface.co/WisdomShell/RewardAnything-8B-v1"
pypi_url: "https://pypi.org/project/rewardanything/"

# Project info
version: "1.0.1"
license: "Apache-2.0"

# GitHub Pages specific settings
github: [metadata]
kramdown:
  input: GFM
  syntax_highlighter: rouge 